<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" [(ngModel)] ="fnamevalu" class="form-control" id="fname">
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" [(ngModel)] ="lnamevalu" class="form-control" id="lname">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)] ="emailvalu" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" [(ngModel)] ="contactvalu" class="form-control" id="contact">
      </div>
      <div class="text-right"><button class="btn btn-primary" (click)="onBtnClick($event)">Add Student</button></div>
    </div>
    <div class="col-md-6 mt-4">
      <table class="table table-bordered">
        <thead>
          <tr>
          <th>Sr. No</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Contact</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let std of stdTableIO; index as i">
            <td>{{i + 1}}</td>
            <td>{{std.fname}}</td>
            <td>{{std.lanme}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div> 
</div>
